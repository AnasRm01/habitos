name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Inno Setup via Chocolatey
        run: choco install innosetup --yes --no-progress
        shell: pwsh

      - name: Compile Windows installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "HabitOS-windows-setup.iss"
        shell: pwsh

      - name: Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: Install-HabitOS-Windows
          path: Output/Install-HabitOS.exe
